name: ğŸ§ª Run CI before merge

on:
  workflow_call:

jobs:
  ci:
    name: ğŸ§ª Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: âš™ï¸ Setup Melos
        uses: bluefireteam/melos-action@v2
      - name: âš™ï¸ Install dependencies for all packages
        run: flutter pub get
      - name: ğŸ§ª Check linter and code quality
        run: |
          melos run quality:analyze:all
          melos run quality:dcm-checks:all
      - name: ğŸ§ª Run unit tests
        run: melos run quality:analyze:all
